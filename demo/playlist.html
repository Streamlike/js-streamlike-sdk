<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlike SDK - Playlist Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="streamlike-logo.svg" alt="Streamlike Logo" class="logo">
    <h1>Streamlike JS SDK - Playlist Demo</h1>
    <p>
        This demo page uses the <code>getWsPlaylist</code> and <code>generateThumbnail</code> methods
        to display a playlist as an interactive mosaic.
    <p>

    </p>
    <a href="index.html" target="_self">Back</a>

    <form id="playlist-form">
        <label for="playlist-id-input">Playlist ID:</label>
        <input type="text" id="playlist-id-input" value="5d926de37e6e531d" required>
        <button type="submit">Load Playlist</button>

    </form>
    <hr>

    <h2 id="media_name"></h2>
    <div id="main-player-container" class="d-none"></div>
    <div id="div-preview-mode">
        <label for="preview-mode">Preview mode : </label>
        <select id="preview-mode">
            <option value="fixed">Fixed</option>
            <option value="animation" disabled>Animation (soon)</option>
            <option value="scrubbing" disabled>Scrubbing (soon)</option>
        </select>
    </div>
    <div id="div-fit-mode">
        <label for="fit-mode-cover">Fit mode cover : </label>
        <select id="fit-mode-cover">
            <option value="cover">Cover (fill)</option>
            <option value="contain">Contain (with blur)</option>
        </select>

        <label for="fit-mode-animation" style="margin-left: 20px;">Fit mode animation (soon) : </label>
        <select id="fit-mode-animation" disabled>
            <option value="contain">Contain (with blur)</option>
            <option value="cover">Cover (fill)</option>
        </select>
    </div>
    <div id="playlist-mosaic-container"></div>
</div>

<script type="module">
    import * as Streamlike from '../dist/index.mjs';

    const mainPlayerContainer = document.getElementById('main-player-container');
    const mediaName = document.getElementById('media_name');
    const mosaicContainer = document.getElementById('playlist-mosaic-container');
    const playlistForm = document.getElementById('playlist-form');
    const playlistInput = document.getElementById('playlist-id-input');
    const previewModeSelect = document.getElementById('preview-mode');
    const fitModeCoverSelect = document.getElementById('fit-mode-cover');
    const fitModeAnimationSelect = document.getElementById('fit-mode-animation');

    const debug = false;

    /**
     * Loads a video into the playerParams with the given mediaParams ID and optional autoplay setting.
     *
     * @param {string} mediaId - The unique identifier of the mediaParams to be loaded into the playerParams.
     * @param {boolean} [autostart=false] - Indicates whether the video should start playing automatically upon loading.
     * @return {void} This function does not return a value.
     */
    function loadVideoInPlayer(mediaId, autostart = false) {
        const options = {
            playerParams: {
                active_color: "293c5a"
            },
            iframeParams: {
                onLoad: () => {
                    mainPlayerContainer.classList.remove('d-none');
                }
            },
            baseOptions: {
                debug: debug,
            }
        };
        if (autostart) {
            options.playerParams.autoplay = true;
        }


        Streamlike.setResponsiveIframe(mediaId, mainPlayerContainer, options).then(response => {
            if (response.res) {
                mediaName.innerHTML = response.data.metadata.global.name;
            }
        });
    }


    /**
     * Loads the specified playlist, populates the UI with its contents,
     * and initializes the main playerParams with the first mediaParams in the playlist.
     *
     * @param {string} playlistId - The unique identifier of the playlist to be loaded.
     * @return {Promise<void>} A promise that resolves when the playlist has been successfully loaded and the UI updated.
     */
    async function loadPlaylist(playlistId) {
        if (!playlistId) {
            console.error("Playlist ID is required.");
            return;
        }

        // Reset display
        mainPlayerContainer.innerHTML = '';
        mosaicContainer.innerHTML = '<div id="loading-state">Loading playlist...</div>';

        try {
            const params = {
                pagesize: 6,
                orderby: 'releasedate',
                sortorder: 'down',
            }
            const options = {
                debug: debug,
            }
            const playlistData = await Streamlike.getMediasFromPlaylist(playlistId, params, options);
            if(debug) console.debug("Playlist data:", playlistData);
            if (playlistData && playlistData.length > 0) {
                mosaicContainer.innerHTML = '';

                // loadVideoInPlayer(playlistData.playlist.medias[0].mediaParams.metadata.global.media_id);

                playlistData.forEach(media => {
                    const metadata = media.media.metadata;
                    const media_id = metadata.global.media_id;
                    const name = metadata.global.name;
                    const metadataCustomization = metadata.customization;
                    const item = document.createElement('div');
                    item.className = 'mosaic-item';
                    item.dataset.mediaId = media_id;

                    const thumbnail = document.createElement('div');
                    thumbnail.className = 'thumbnail';
                    const previewMode = previewModeSelect.value;
                    const fitModeCover = fitModeCoverSelect.value;
                    const fitModeAnimation = fitModeAnimationSelect.value;
                    let options = {debug: debug, mode: previewMode, fitMode: {cover: fitModeCover, animation: fitModeAnimation}};
                    Streamlike.generateThumbnail(thumbnail, metadataCustomization, options);


                    const title = document.createElement('div');
                    title.className = 'title';
                    title.textContent = name;

                    item.appendChild(thumbnail);
                    item.appendChild(title);

                    item.addEventListener('click', (e) => {
                        console.log("Clicked on item:", e.target.tagName);
                        if (e.target.tagName !== 'VIDEO') {
                            console.log("Loading video:", media_id);
                            loadVideoInPlayer(media_id, true);
                            window.scrollTo({top: 0, behavior: 'smooth'});
                        }
                    });
                    mosaicContainer.appendChild(item);
                });

            } else {
                document.getElementById('loading-state').textContent = 'Playlist not found or empty.';
            }
        } catch (error) {
            console.error("Failed to load playlist:", error);
            if (document.getElementById('loading-state')) {
                document.getElementById('loading-state').textContent = 'Error loading playlist.';
            }
        }
    }

    // Handle form submission
    playlistForm.addEventListener('submit', (event) => {
        event.preventDefault();
        loadPlaylist(playlistInput.value);
    });

    // Load the initial playlist on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadPlaylist(playlistInput.value);
    });

    // Reload the playlist when preview mode changes
    previewModeSelect.addEventListener('change', () => {
        loadPlaylist(playlistInput.value);
    });

    // Reload playlist when fit mode changes
    fitModeCoverSelect.addEventListener('change', () => {
        loadPlaylist(playlistInput.value);
    });

    // Reload playlist when fit mode changes
    fitModeAnimationSelect.addEventListener('change', () => {
        loadPlaylist(playlistInput.value);
    });
</script>

</body>
</html>
